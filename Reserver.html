    <script>
        function toggleForm() {
            const isChecked = document.getElementById('toggleSwitch').checked;
            const fields = [
                document.getElementById('carte'),
                document.getElementById('Benificaire_carte'),
                document.getElementById('Date_Exp'),
                document.getElementById('Code_Cfrm')
            ];
            fields.forEach(field => {
                field.disabled = isChecked;
                if (isChecked) {
                    field.classList.add('disabled-field');
                } else {
                    field.classList.remove('disabled-field');
                }
            });
        }

        document.getElementById("profile-icon").addEventListener("click", function(event) {
        event.preventDefault();
        const dropdown = document.getElementById("profile-dropdown");
        dropdown.classList.toggle("hidden");
    });

    document.addEventListener("click", function(event) {
        const profileIcon = document.getElementById("profile-icon");
        const dropdown = document.getElementById("profile-dropdown");

        if (!profileIcon.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
        }
    });

    // Variables for menu toggle and close button
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const mobileMenu = document.getElementById('navbar-sticky');

    // Toggle the mobile menu open and close
    menuToggle.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
    });

    // Close the mobile menu when clicking on the "X" button
    menuClose.addEventListener('click', function() {
        mobileMenu.classList.add('hidden');
    });

    // Optional: Close the menu if clicking outside of it
    document.addEventListener('click', function(event) {
        if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
            mobileMenu.classList.add('hidden');
        }
    });
    </script>
