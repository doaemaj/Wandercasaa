<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   
<!--     <link href="dist/output.css" rel="stylesheet"> -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Créer un compte</title>
    <style>
         /* .blur-bg {
            background-color:#E6CCB273;
            background-size: contain;
        } */
        .shadow-custom {
            box-shadow: 0px 4px 20px rgba(132, 103, 75, 0.3);
        }
        .image-button {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            font-weight: bold;
            font-size: 14px;
            border-radius: 8px;
            backdrop-filter: blur(80px); /* Pour ajouter un flou derrière le bouton */
            color: #333;
        }
        @media (max-width: 700px) {
            .blur-bg {
                background: url('loubi.png') no-repeat center center fixed;
                background-size:cover;
                opacity: 0.31;
                position:fixed;
                
            }
            .form-container {
                border: none;
                background-color: transparent;
                box-shadow: none;
            }
            .form-inner {
                background-color: rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen shadow-lg" style="background-color: #EFE2D5;">
    <div class="blur-bg absolute inset-0"></div>
    <div class="flex max-w-4xl w-full bg-white shadow-lg overflow-hidden my-10 p-6 rounded-2xl relative form-container">
        <!-- Image section -->
        <div class="hidden md:flex w-1/2 items-center justify-center p-4">
            <img src="loubi.png" alt="Événement" class="w-full h-full object-cover rounded-lg shadow-custom" style="border-radius: 35px;">
            <a href="event.html" class="absolute top-11 left-10 image-button " style="border: 1px solid rgba(0, 0, 0, 0.2);">
                ← Retour
            </a>
        </div>
        
        <!-- Form section -->
        <div class="w-full md:w-1/2 p-6 flex flex-col justify-center" style="font-family: 'Poppins', sans-serif;">
            <h2 class="text-4xl font-bold mb-2 text-center ">Créer un compte</h2>
            <p class="text-1xl mb-6 font-semibold">Vous êtes déjà inscrit ? <a href="Signin.html" class="text-custom-brown underline font-semibold">Se connecter</a></p>
            
            <div id="myform" class="space-y-4">
                <div class="flex space-x-4">
                    <input type="text" id="Nom" name="Nom" required placeholder="Nom" class="border-2 border-custom-brown p-2 rounded-md w-full text-sm" style="box-shadow: inset 0 0 6px #7F55397A;">
                    <input type="text" id="Prenom" name="Prenom" required placeholder="Prénom" class="border-2 border-custom-brown p-2 rounded-md w-full text-sm" style="box-shadow: inset 0 0 6px #7F55397A;">
                </div>
                <input type="email" id="Email" name="Email" required placeholder="Email" class="border-2 border-custom-brown p-2 rounded-md w-full text-sm" style="box-shadow: inset 0 0 6px #7F55397A;">
                <input type="text" id="NumTel" name="NumTel" required placeholder="Numéro de Téléphone" class="border-2 border-custom-brown p-2 rounded-md w-full text-sm" style="box-shadow: inset 0 0 6px #7F55397A;">
                <input type="text" id="Adresse" name="Adresse" required placeholder="Adresse" class="border-2 border-custom-brown p-2 rounded-md w-full text-sm" style="box-shadow: inset 0 0 6px #7F55397A;">
                <input type="password" id="Mdp" name="Mdp" required placeholder="Mot de passe" class="border-2 border-custom-brown p-2 rounded-md w-full text-sm" style="box-shadow: inset 0 0 6px #7F55397A;">
                <input type="password" id="MdpCnfrm" name="MdpCnfrm" required placeholder="Confirmer le mot de passe" class="border-2 border-custom-brown p-2 rounded-md w-full text-sm" style="box-shadow: inset 0 0 6px #7F55397A;">
                
                <a href="Reserver.html"><button class="border-2 border-black w-full  text-black font-semibold py-2 rounded-lg  " style="background-color:#39C0B0E5; font-size: 15px;">S'inscrire</button></a>
            </div>
        </div>
    </div>
</body>
</html>
